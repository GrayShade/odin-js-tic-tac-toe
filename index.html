<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/styles.css">
  <script type="text/javascript" src="./javascript/js.js" defer></script>
  <title>Document</title>
</head>

<body>
  <div id="header">
    <h1>TIC-TAC-TOE</h1>
  </div>
  <div id="main">
    <div id="board">
      <div id="board-cell-1" class="board-cells"></div>
      <div id="board-cell-2" class="board-cells"></div>
      <div id="board-cell-3" class="board-cells"></div>
      <div id="board-cell-4" class="board-cells"></div>
      <div id="board-cell-5" class="board-cells"></div>
      <div id="board-cell-6" class="board-cells"></div>
      <div id="board-cell-7" class="board-cells"></div>
      <div id="board-cell-8" class="board-cells"></div>
      <div id="board-cell-9" class="board-cells"></div>
    </div>
    <div id="game-options">
      <p id="message-p" class="game-options-p"></p>
      <p id="new-game-p" class="game-options-p">NEW GAME</p>
      <p id="player-turn-p" class="game-options-p"></p>
      <p id="quit-game-p" class="game-options-p">QUIT GAME</p>
      <p id="replay-game-p" class="game-options-p">REPLAY?</p>

    </div>
    <!-- .....................modal related code:........................ -->
    <div id="myModal" class="modal">
      <div class="modal-content">
        <div id="modal-content-form">
          <form action="#" id="form" onsubmit="event.preventDefault();">
            <div class="form-input-div">
              <label for="p1" class="heading">Player 1 Name:</label>
              <input type="text" class="required form-inputs" id="p1" name="p1" minlength="1" maxlength="12"
                pattern="^[\d\w]{0,12}$" placeholder="" required>
            </div>
            <div class="form-input-div">
              <label for="p2" class="heading">Player 2 Name:</label>
              <input type="text" class="required form-inputs" id="p2" name="p2" minlength="1" maxlength="12"
                pattern="^[\d\w]{0,12}$" placeholder="" required>
            </div>
          </form>
          <button id="form-button" form="form" type="submit">Start Game</button>
        </div>
        <span class="close">&times;</span>
      </div>
    </div>
    <!-- .....................model related code......................... ending here... -->
  </div>
  <div id="footer">
    <div class="popup"><a id="anchorLinkId" href="#">Image Credit</a>
      <span class="popuptext" id="myPopup">
        <p>Photo by <a
            href="https://unsplash.com/@catrionaobrian?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Ekaterina
            Novitskaya</a> on <a
            href="https://unsplash.com/photos/black-textile-on-white-textile-gLroHoWh_as?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </p>
      </span>
    </div>
  </div>
</body>

</html>
